<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2 class="header">Code Journal</h2>
  </header>
  <div class="container">
    <main>
      <div data-view="entry-form">
        <h1>New Entry</h1>
        <form action="" method="GET" class="form">
          <div class="row">
            <img src="images/placeholder-image-square.jpg" class="column-half">
            <div class="column-half">
              <label>
                <h3>Title</h3>
                <input type="text" name="title" class="column-full input title" required>
              </label>
              <label>
                <h3>Photo URL</h3>
                <input type="url" name="photo" class="column-full input photourl" required>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label>
                <h3>Notes</h3>
                <textarea rows="6" class="input notes" required></textarea>
              </label>
              <div class="row flex-end">
                <input type="submit" value="Save" class="button" required>
              </div>
            </div>
        </div>
        </form>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>
</html>
